<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function CreateForm(e) {
            var request = new XMLHttpRequest();
            request.open('GET', 'http://localhost:5201/getscheme', false);
            request.send();
            var json = JSON.parse(request.responseText);

            for (key in json) {
                var brNode = document.createElement("br");
                var headerNode = document.createTextNode(key);

                document.getElementById("createUserForm").appendChild(brNode);
                document.getElementById("createUserForm").appendChild(headerNode);

                for (var i = 0; i < json[key].length; i++) {
                    var inputNode = document.createElement("input");
                    var brNode = document.createElement("br");
                    textNode = document.createTextNode(json[key][i]);
                
                    inputNode.setAttribute("type", "text");
                    inputNode.setAttribute("class", "accountValue");
                    inputNode.setAttribute("name", key+"."+json[key][i]);
                
                    document.getElementById("createUserForm").appendChild(brNode);
                    document.getElementById("createUserForm").appendChild(inputNode);
                    document.getElementById("createUserForm").appendChild(textNode);
                }
            }
        }
    </script>
</head>
<body onload="CreateForm(null)">
    <form name="form" id="createUserForm">
        <input type="submit" text="123" value="отправить" onsubmit=" function { aler('asdfasdf') }"/>
    </form>
</body>
</html>
